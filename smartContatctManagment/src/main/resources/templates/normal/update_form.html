<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Insert title here</title>
</head>
<body>
	<section>

		<div class="card mr-2 ml-3">

			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>

				<div class="container fluid mt-1">

					<div class="row">

						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-update}" class="mt-2">
								<input th:value="${contact.cId}" required type="hidden"
									name="cId" class="form-control" id="firstname"
									placeholder="Enter Name here">
								<!-- First name -->
								<div class="input-group">
									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fa fa-plus"></i>

										</div>
									</div>
									<input th:value="${contact.name}" required type="text"
										name="name" class="form-control" id="firstname"
										placeholder="Enter Name here">

								</div>
								<!-- Last name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>

										</div>
									</div>
									<input th:value="${contact.secondName}" required type="text"
										name="secondName" class="form-control" id="secondName"
										placeholder="Enter second Name here">

								</div>

								<!-- Phone number -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fa fa-phone"></i>

										</div>
									</div>
									<input th:value="${contact.phone}" required type="number"
										name="phone" class="form-control" id="phone"
										placeholder="Enter phone number">

								</div>


								<!-- work-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>


										</div>
									</div>
									<input th:value="${contact.work}" type="text" name="work"
										class="form-control" id="work" placeholder="Enter work">

								</div>

								<!-- Email-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text">@</div>
									</div>
									<input th:value="${contact.email}" required type="email"
										name="email" class="form-control" id="email"
										placeholder="Enter email">

								</div>
								<!-- Description -->
								<div class="form-group mt-3">

									<textarea th:utext="${contact.desccription}" id="mytextarea"
										class="form-control" name="desccription" rows="5"></textarea>
								</div>
								<!-- Image file -->
								<div class="container text-center">
									<img style="width: 200px; height: 200px" src=""
										th:src="@{'/image/'+${contact.image}}" alt="" />
								</div>
								<div class="custom-file">
									<input type="file" name="profileImage" />

								</div>
								<div class="container text-center">

									<button type="submit" class="btn btn-outline-success">Update
										Contact</button>

								</div>
							</form>

						</div>
					</div>
				</div>

			</div>

		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
	</section>

</body>
</html>

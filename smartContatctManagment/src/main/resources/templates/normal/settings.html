<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Settings</title>
</head>
<body>
<section>

<div class="container">
<div class="row">
<div class="col-md-12">	
<div class="card">
<form th:action="@{/user/change-password}" method="post">


<!-- old password -->
<div class="form-group ml-3 mr-3">
<h3 class="mt-3">Change Password</h3>

<input name="oldPassword" class="form-control" type="password" placeholder="Enter old password"/>
</div>
<!-- new password -->
<div class="form-group ml-3 mr-3">

<input name="newPassword" class="form-control" type="password" placeholder="Enter new password"/>

</div>
<div class="container text-center mb-4">

<button type="submit" class="btn btn-success">Change</button>

<button type="reset" class="btn btn-warning">Reset</button></div>
</form>
</div>
</div>
</div>

</div>

<script type="text/javascript">
$(document).ready(()=>{
    $('.item').removeClass('active');
    $('#settings-link').addClass('active');
});
</script>
</section>

</body>
</html>
